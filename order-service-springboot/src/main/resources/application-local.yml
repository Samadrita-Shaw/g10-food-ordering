# application-local.yml - Configuration for running locally with Docker infrastructure
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/food_ordering
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: password

