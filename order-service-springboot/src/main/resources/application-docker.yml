# application-docker.yml
spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/food_ordering
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: food-ordering-rabbitmq
    port: 5672
    username: guest
    password: guest

# JWT Configuration (same as User Service for token compatibility)
jwt:
  secret: mySecretKey1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
  expiration: 86400000

# Management endpoints for monitoring and health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.data.jpa: DEBUG