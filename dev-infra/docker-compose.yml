services:
  # Infrastructure Services
  mongodb:
    image: mongo:5.0
    container_name: food-ordering-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - food-ordering-network

  postgres:
    image: postgres:13
    container_name: food-ordering-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: food_ordering
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - food-ordering-network

  redis:
    image: redis:6.2-alpine
    container_name: food-ordering-redis
    ports:
      - "6379:6379"
    networks:
      - food-ordering-network

  # Spring Boot Microservices
  gateway:
    build:
      context: ../gateway-springboot
      dockerfile: Dockerfile
    container_name: food-ordering-gateway-springboot
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - food-ordering-network

  user-service:
    build:
      context: ../user-service-springboot
      dockerfile: Dockerfile
    container_name: food-ordering-user-service-springboot
    ports:
      - "8081:8080"
    depends_on:
      - mongodb
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - food-ordering-network

  catalog-service:
    build:
      context: ../catalog-service-springboot
      dockerfile: Dockerfile
    container_name: food-ordering-catalog-service-springboot
    ports:
      - "8082:8080"
    depends_on:
      - mongodb
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - food-ordering-network

  order-service:
    build:
      context: ../order-service-springboot
      dockerfile: Dockerfile
    container_name: food-ordering-order-service-springboot
    ports:
      - "8083:8080"
    depends_on:
      - postgres
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - food-ordering-network

  payment-service:
    build:
      context: ../payment-service-springboot
      dockerfile: Dockerfile
    container_name: food-ordering-payment-service-springboot
    ports:
      - "8084:8080"
      - "50051:50051"
    depends_on:
      - postgres
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - food-ordering-network

  delivery-service:
    build:
      context: ../delivery-service-springboot
      dockerfile: Dockerfile
    container_name: food-ordering-delivery-service-springboot
    ports:
      - "8085:8080"
    depends_on:
      - mongodb
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - food-ordering-network

volumes:
  mongodb_data:
  postgres_data:

networks:
  food-ordering-network:
    driver: bridge