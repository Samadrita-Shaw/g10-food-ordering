services:
  # Infrastructure Services
  mongodb:
    image: mongo:5.0
    container_name: food-ordering-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - food-ordering-network

  postgres:
    image: postgres:13
    container_name: food-ordering-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: food_ordering
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - food-ordering-network

  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: food-ordering-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - food-ordering-network

  redis:
    image: redis:6.2-alpine
    container_name: food-ordering-redis
    ports:
      - "6379:6379"
    networks:
      - food-ordering-network

  # Microservices
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: food-ordering-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - USER_SERVICE_URL=http://user-service:3001
      - CATALOG_SERVICE_URL=http://catalog-service:3002
      - ORDER_SERVICE_URL=http://order-service:3003
      - PAYMENT_SERVICE_URL=http://payment-service:3004
      - DELIVERY_SERVICE_URL=http://delivery-service:3005
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - user-service
      - catalog-service
      - order-service
      - payment-service
      - delivery-service
    networks:
      - food-ordering-network

  user-service:
    build:
      context: ../user-service
      dockerfile: Dockerfile
    container_name: food-ordering-user-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/user_service?authSource=admin
      - JWT_SECRET=your_jwt_secret_key
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - food-ordering-network

  catalog-service:
    build:
      context: ../catalog-service
      dockerfile: Dockerfile
    container_name: food-ordering-catalog-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/catalog_service?authSource=admin
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - food-ordering-network

  order-service:
    build:
      context: ../order-service
      dockerfile: Dockerfile
    container_name: food-ordering-order-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - POSTGRES_URL=postgresql://admin:password@postgres:5432/food_ordering
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
      - PAYMENT_SERVICE_GRPC_URL=payment-service:50051
    depends_on:
      - postgres
      - rabbitmq
      - payment-service
    networks:
      - food-ordering-network

  payment-service:
    build:
      context: ../payment-service
      dockerfile: Dockerfile
    container_name: food-ordering-payment-service
    ports:
      - "3004:3004"
      - "50051:50051"  # gRPC port
    environment:
      - NODE_ENV=development
      - POSTGRES_URL=postgresql://admin:password@postgres:5432/food_ordering
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - food-ordering-network

  delivery-service:
    build:
      context: ../delivery-service
      dockerfile: Dockerfile
    container_name: food-ordering-delivery-service
    ports:
      - "3005:3005"
    environment:
      - PYTHON_ENV=development
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/delivery_service?authSource=admin
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - food-ordering-network

volumes:
  mongodb_data:
  postgres_data:
  rabbitmq_data:

networks:
  food-ordering-network:
    driver: bridge