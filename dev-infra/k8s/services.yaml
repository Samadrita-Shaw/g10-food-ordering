# Gateway Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: food-ordering
  labels:
    app: gateway-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
      - name: gateway
        image: food-ordering/gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: production
        - name: USER_SERVICE_URL
          value: http://user-service:3001
        - name: CATALOG_SERVICE_URL
          value: http://catalog-service:3002
        - name: ORDER_SERVICE_URL
          value: http://order-service:3003
        - name: PAYMENT_SERVICE_URL
          value: http://payment-service:3004
        - name: DELIVERY_SERVICE_URL
          value: http://delivery-service:3005
        - name: REDIS_URL
          value: redis://redis-service:6379
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: food-ordering
spec:
  selector:
    app: gateway-service
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  type: LoadBalancer
---
