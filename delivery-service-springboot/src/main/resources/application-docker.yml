# application-docker.yml
spring:
  data:
    mongodb:
      host: mongodb
      port: 27017
      database: food_ordering_delivery
      username: admin
      password: password
      authentication-database: admin
  rabbitmq:
    host: food-ordering-rabbitmq
    port: 5672
    username: guest
    password: guest

# Management endpoints for monitoring and health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      
logging:
  level:
    org.springframework.data.mongodb: DEBUG